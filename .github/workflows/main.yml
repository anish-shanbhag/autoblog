name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: .yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn --immutable

      - run: yarn generate
        working-directory: "./apps/web"

      - run: yarn build

      - run: yarn lint-ci

  test:
    name: Run Tests (${{ matrix.os }}, Node ${{ matrix.node-version }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [14, 16, 18]
    needs: build
    runs-on: ${{ matrix.os }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      NODE_VERSION: ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: .yarn
          key: ${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-yarn-

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn --immutable

      - run: npm i pnpm -g

      - id: test-linux 
        run: xvfb-run -a -s '-terminate' yarn test
        if: runner.os == 'Linux'
      - id: test
        run: yarn test
        if: runner.os != 'Linux'

      # TODO: only run debug if the failure was from CLI specifically
      - run: yarn debug
        working-directory: packages/cli
        if: always() && (steps.test.outcome == 'failure' || steps.test-linux.outcome == 'failure')
